<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<body>
<div th:insert="fragments/header.html"> </div>
<meta charset="UTF-8">
<form th:method="POST" th:action="@{/enter}" th:object="${enterForm}">
  <input type="hidden" name="action" value="enter"/>
  <div class="field">
    <div class="name">
      <label for="login">Login</label>
    </div>
    <div class="value">
      <input id="login" type="text" th:field="*{login}"/>
    </div>
  </div>
  <div class="field">
    <div class="name">
      <label for="password">Password</label>
    </div>
    <div class="value">
      <input id="password" name="password" th:field="*{password}" type="password" value=""/>
    </div>
  </div>
  <div class="button-field">
    <input type="submit" value="Enter">
  </div>
</form>
</body>
<div th:insert="fragments/footer.html"> </div>
</html>
